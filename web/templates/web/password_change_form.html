{% extends 'web/base.html' %}
{% block content %}
    <p>Имя пользователя: <b>{{ user.username }}</b></p>
    <p>Email: <b>{{ user.email }}</b></p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Изменить пароль">
    </form>
{% endblock %}
